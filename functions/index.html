<script>
    
    //x= (sugar in food/recommended sugar) * 100
    
        var Gender= prompt("Are you man or woman?")
    
    if (Gender.length === 3){
        
        function Nutritionlabels(RecommendedSugarForMan) {

        alert("You took " + Math.round(PercentOfSugar*100, 2) + "% of the sugar today");
        }
        Nutritionlabels(38);
    }
    else{
        
        function Nutritionlabels(RecommendedSugarForWoman) {

        console.log("You took " + PercentOfSugar*100 + "% of the sugar today");
        alert("You took " + PercentOfSugar*100 + "% of the sugar today");

        Nutritionlabels(25);

</script>
